<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="presale_by_task" style="height: 100%"></div>
        <div id="project_by_task" style="height: 100%"></div>

        <script type="text/javascript" src="js/echarts.min.js"></script>
        <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/dataTool.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
        <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/world.js"></script>
        -->
        <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/bmap.min.js"></script>
        -->

        <script type="text/javascript">
var presale_by_task_dom = document.getElementById("presale_by_task");
var presale_by_task_chart = echarts.init(presale_by_task_dom);
var project_by_task_dom = document.getElementById("project_by_task");
var project_by_task_chart = echarts.init(project_by_task_dom);
var presale_by_task_chart_data = {{presale_by_task_chart_data}}
var project_by_task_chart_data = {{project_by_task_chart_data}}
var app = {};

var presale_by_task_option;
var project_by_task_option;



presale_by_task_option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {            // Use axis to trigger tooltip
            type: 'shadow'        // 'shadow' as default; can also be 'line' or 'shadow'
        }
    },
    legend: {
        data: presale_by_task_chart_data.legend
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: presale_by_task_chart_data.y_data
    },
    series: presale_by_task_chart_data.series 
};

if (presale_by_task_option && typeof presale_by_task_option === 'object') {
    presale_by_task_chart.setOption(presale_by_task_option);
}

project_by_task_option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {            // Use axis to trigger tooltip
            type: 'shadow'        // 'shadow' as default; can also be 'line' or 'shadow'
        }
    },
    legend: {
        data: project_by_task_chart_data.legend
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: project_by_task_chart_data.y_data
    },
    series: project_by_task_chart_data.series 
};

if (project_by_task_option && typeof project_by_task_option === 'object') {
    project_by_task_chart.setOption(project_by_task_option);
}
        </script>
    </body>
</html>
